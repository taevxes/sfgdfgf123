<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Простой сайт — Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Мой Сайт</h1>
      <nav class="nav">
        <a href="#home">Главная</a>
        <a href="#about">О проекте</a>
        <a href="#contact">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container">
        <h2>Добро пожаловать!</h2>
        <p>Это простой статический сайт для загрузки на хостинг (Netlify / GitHub Pages).</p>
        <button id="cta">Нажми меня</button>
      </div>

    <section id="about" class="content container">
      <h3>О проекте</h3>
      <p>Здесь краткое описание: HTML, CSS и JavaScript файлы готовы для публикации.</p>
    </section>

    <section id="contact" class="content container">
      <h3>Контакты</h3>
      <p>Свяжитесь: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 — Простой сайт</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
